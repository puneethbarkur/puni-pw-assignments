<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid #000;
            padding : 10px;
        }
        h2{
            margin-top: 0px;
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme">
        <h2>This is Light Mode</h2>
        <button class="butt">Toggle Theme</button>
    </div>
    <script>
        let butt = document.querySelector(".butt");
        let div = document.querySelector("div");
        let h2 = document.querySelector("h2");
        
        function pu(){
            
            if(h2.innerText == "This is Light Mode"){
              h2.innerText = "This is Dark Mode";
              div.style.background = "black";
              h2.style.color = "white";
            }
            else if(h2.innerText == "This is Dark Mode"){
              h2.innerText = "This is Light Mode";
              div.style.background = "white";
              h2.style.color = "black";
            }
        }

        butt.onclick = pu;
    </script>
</body>
</html>
