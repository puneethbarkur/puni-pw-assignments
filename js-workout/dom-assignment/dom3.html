<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid #000;
            padding: 10px;
            & h2{
               margin-top: 0px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Counter</h2>
        <button class="inc">+</button>
        <span>0</span>
        <button class="dec">-</button>
    </div>
    <script>
        let incr = document.querySelector(".inc");
        let decr = document.querySelector(".dec");
        let span = document.querySelector("span");

        function inc(){
            let num = Number(span.innerText);
            num = num + 1;
            span.innerText = num;
        }
        function dec(){
            let num = Number(span.innerText);
            num = num - 1;
            if(num<0){
               alert("counter goes below 0");
               num = 0;
            }
            span.innerText = num;
        }
        incr.onclick=inc;
        decr.onclick=dec;
    </script>
</body>
</html>
